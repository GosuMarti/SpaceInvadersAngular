<body class="ufo-page">
  <div id="scoreboard">
    <span>Score: </span><span id="scoreEl">0</span>
    <br>
    <span>Time left: </span><span id="timeEl"></span>
    <div *ngIf="gameEnded && loggedIn" class="record-score-container">
      <p>Your final score: {{ finalScore }}</p>
      <button (click)="recordScore()">Save Score</button>
    </div>
  </div>
  <div class="canvas-container">
    <canvas #gameCanvas></canvas>
  </div>
</body>
